<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend CRUD App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">

<!-- DARK MODE BUTTON -->
<button id="themeToggle" class="theme-btn">
    <i class="fa-solid fa-moon"></i>
</button>

<div class="container mt-5">

    <h2 class="text-center mb-4 fw-bold fade-in">CRUD APPLICATIONS</h2>

    <!-- ADD / UPDATE USER FORM -->
    <div class="card glass-card p-4 shadow-sm mb-4 fade-in">
        <h4 class="mb-3"><i class="fa-solid fa-user-plus"></i> Add / Update User</h4>

        <form id="userForm">
            <input type="hidden" id="editIndex">

            <div class="mb-3">
                <label>Name</label>
                <input type="text" id="name" class="form-control input-glass" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control input-glass" required>
            </div>

            <div class="mb-3">
                <label>Phone</label>
                <input type="text" id="phone" class="form-control input-glass" required>
            </div>

            <button type="submit" class="btn btn-success btn-animated">
                <i class="fa-solid fa-save"></i> Save User
            </button>

            <a href="view.html" class="btn btn-secondary btn-animated ms-2">
                <i class="fa-solid fa-eye"></i> View Users
            </a>
        </form>
    </div>

    <!-- USER TABLE -->
    <div class="card glass-card p-4 shadow-sm fade-in">
        <h4 class="mb-3"><i class="fa-solid fa-table"></i> User List</h4>

        <table class="table table-hover modern-table">
            <thead class="table-dark">
                <tr>
                    <th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
