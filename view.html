<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - Read Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">

<!-- DARK MODE BUTTON -->
<button id="themeToggle" class="theme-btn">
    <i class="fa-solid fa-moon"></i>
</button>

<div class="container mt-5">

    <h2 class="text-center mb-4 fw-bold fade-in">ðŸ“– View All Users (READ)</h2>

    <div class="card glass-card p-4 shadow-sm fade-in">
        <h4>User List</h4>

        <input type="text" id="search" class="form-control input-glass mb-3"
               placeholder="Search by name...">

        <table class="table table-hover modern-table">
            <thead class="table-dark">
                <tr>
                    <th>Name</th><th>Email</th><th>Phone</th>
                </tr>
            </thead>
            <tbody id="readTable"></tbody>
        </table>

        <a href="index.html" class="btn btn-primary mt-2 btn-animated">
            â¬… Back to Home
        </a>
    </div>

</div>

<script>
// READ PAGE SCRIPT
function getUsers() {
    return JSON.parse(localStorage.getItem("users")) || [];
}

function renderReadTable() {
    const users = getUsers();
    const table = document.getElementById("readTable");

    table.innerHTML = "";
    users.forEach(user => {
        table.innerHTML += `
            <tr class="fade-in">
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
            </tr>
        `;
    });
}

// Search
document.getElementById("search").addEventListener("keyup", function() {
    let keyword = this.value.toLowerCase();
    let rows = document.querySelectorAll("#readTable tr");

    rows.forEach(row => {
        let name = row.children[0].textContent.toLowerCase();
        row.style.display = name.includes(keyword) ? "" : "none";
    });
});

// Dark Mode
document.getElementById("themeToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
});

renderReadTable();
</script>

</body>
</html>
